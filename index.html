<head>

    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>

<body>
<div class="background">
    <div class="search">

    <div class="container">
        <div class="container__top">

                <div class="tmp">

                </div>

                </div>
            </div>

        </div>
